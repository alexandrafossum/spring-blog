<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Registration')"></head>

<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="registration-title">Create an account to start posting</h1>

<form class="registration-form" th:action="@{/signup}" method="POST" th:object="${user}">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control text-border" id="username" aria-describedby="usernameHelp" placeholder="Enter username"/>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" th:field="*{email}" class="form-control text-border" id="email" aria-describedby="emailHelp" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control text-border" id="password" placeholder="Password"/>
    </div>

    <button type="submit" class="registration-btn btn btn-primary">Submit</button>
</form>

</body>
</html>
