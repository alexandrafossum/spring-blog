<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header('Create Post')">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<header th:replace="partials/header :: header"></header>

<main class="container">

    <div sec:authorize="isAuthenticated()">

        <p>User ID: <span th:text="${#authentication.principal.id}" /></p>
        <p>Username: <span th:text="${#authentication.principal.username}" /></p>
        <p>Email: <span th:text="${#authentication.principal.email}" /></p>

    </div>

    <h1>Create Post</h1>

    <form th:action="@{'/posts/create'}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" th:field="${post.title}"/>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" th:field="*{body}" id="body" cols="30" rows="10"></textarea>
        </div>
        <a th:href="@{'/posts/create'}"><button class="btn btn-block btn-primary">Submit edits</button></a>
    </form>

</main>

<th:block th:include="partials/scripts :: scripts"/>

</body>
</html>
