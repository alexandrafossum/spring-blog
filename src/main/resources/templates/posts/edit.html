<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(${title})">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
</head>

<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<header th:replace="partials/header :: header('Edit Post')"></header>

<main class="container">
    <form class="edit-post-form" th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea id="body" class="form-control" cols="30" rows="10" th:field="*{body}"></textarea>
        </div>
        <button class="submit-edit-btn btn btn-block btn-primary">Submit</button>
    </form>
    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">
        <button class="delete-btn btn btn-danger">Delete</button>
    </form>
</main>

<th:block th:include="partials/scripts :: scripts" />

</body>
</html>
